spring.zipkin.service.name: 
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

logging:
  level:
    root: INFO
    com.netflix.discovery: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka.eureka--test:8761/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
      
zipkin:
  storage:
    type: elasticsearch
    elasticsearch:
      hosts: http://10.0.0.4:9000
      username: elastic
      password: changeme
spring: 
  cloud: 
    config: 
      allowOverride: true
